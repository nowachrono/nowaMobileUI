<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>
<body class="bg-white dark:bg-neutral-900">
    <!--Page title-->
    <h1 class="text-xs ml-4 mt-3 font-bold text-gray-700 dark:text-gray-400">OVERVIEW</h1>
    <h1 class="text-4xl ml-4 mt-0 font-bold dark:text-white">Buttons</h1>

    <!--Buttons-->
    <div class="min-w-screen min-h-screen bg-white dark:bg-neutral-900 flex py-6 mx-4 my-2">
        <div class="container">
            <!--Basic buttons-->
            <div class="card bg-slate-100 dark:bg-neutral-800 py-3 px-5 rounded-xl flex flex-col mb-5">
                <div class="title text-2xl font-bold mb-3 text-gray-800 dark:text-white">Basic Buttons</div>
                    <!--Blue basic button-->
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Button
                    </button>
                    <!--Pink basic button-->
                    <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Button
                    </button>
                    <!--Yellow basic button-->
                    <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Button
                    </button>
                    <!--Red basic button-->
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Button
                    </button>
                    <!--Green basic button-->
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Button
                    </button>
            </div>

            <!--Round buttons-->
            <div class="card bg-slate-100 dark:bg-neutral-800 py-3 px-5 rounded-xl flex flex-col mb-5">
                <div class="title text-2xl font-bold mb-3 text-gray-800 dark:text-white">Round Buttons</div>
                    <!--Round blue button-->
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-4">
                        Button
                    </button>

                    <!--Round Pink Button-->
                    <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full mb-4">
                        Button
                    </button>

                    <!--Round yellow button-->
                    <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full mb-4">
                        Button
                    </button>

                    <!--Round red button-->
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mb-4">
                        Button
                    </button>

                    <!--Round green button-->
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full mb-4">
                        Button
                    </button>
            </div>

            <!--Outline buttons-->
            <div class="card bg-slate-100 dark:bg-neutral-800 py-3 px-5 rounded-xl flex flex-col mb-5">
                <div class="title text-2xl font-bold mb-3 text-gray-800 dark:text-white">Outline Buttons</div>
                <!--Outline blue button-->
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mb-4">
                    Button
                  </button>

                <!--Outline pink button-->
                <button class="bg-transparent hover:bg-pink-500 text-pink-700 font-semibold hover:text-white py-2 px-4 border border-pink-500 hover:border-transparent rounded mb-4">
                    Button
                  </button>

                <!--Outline yellow button-->
                <button class="bg-transparent hover:bg-yellow-500 text-yellow-700 font-semibold hover:text-white py-2 px-4 border border-yellow-500 hover:border-transparent rounded mb-4">
                    Button
                  </button>

                <!--Outline red button-->
                <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded mb-4">
                    Button
                  </button>
        
                <!--Outline green button-->
                <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mb-4">
                    Button
                  </button>
            </div>

            <!--3d buttons-->
            <div class="card bg-slate-100 dark:bg-neutral-800 py-3 px-5 rounded-xl flex flex-col mb-5">
                <div class="title text-2xl font-bold mb-3 text-gray-800 dark:text-white">3D Buttons</div>
                <!--3d blue button-->
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded mb-4">
                    Button
                </button>
                
                <!--3d pink button-->
                <button class="bg-pink-500 hover:bg-pink-400 text-white font-bold py-2 px-4 border-b-4 border-pink-700 hover:border-pink-500 rounded mb-4">
                    Button
                </button>

                <!--3d yellow button-->
                <button class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded mb-4">
                    Button
                </button>

                <!--3d red button-->
                <button class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded mb-4">
                    Button
                </button>

                <!--3d green button-->
                <button class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded mb-4">
                    Button
                </button>
            </div>

        </div>
    </div>


    <!--Empty Modal-->
    <!--Overlay element-->
    <div id="overlayEmpty" class="fixed hidden z-40 w-full h-full inset-0 backdrop-blur-md bg-opacity-60"></div>

    <!--Modal Body-->
    <div id="modalEmpty" class="text-center z-50 fixed hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-slate-100 dark:bg-neutral-800 rounded-xl px-5 py-5 space-y-5 drop-shadow-lg">
    <h1 class="text-2xl font-medium text-gray-600 dark:text-gray-400 ">Modal</h1>
    <p class="text-sm text-gray-500 px-8">
        There is nothing here yet...
    </p>
    <button id="closeEmpty"
        class="bg-gray-500 px-5 py-2 text-sm shadow-lg font-medium tracking-wider text-white rounded-xl">
        Cancel
    </button>

    </div>


    <!--Footer Navigation Bar-->
        <div id="bottom-navigation" class="block fixed inset-x-0 bottom-0 z-10 shadow rounded-xl mx-3 my-2 backdrop-blur-lg">
            <div id="tabs" class="flex justify-between">
                <a href="../index-components.html" class="w-full text-gray-700 dark:text-gray-100 focus:text-blue-400 hover:text-blue-400 justify-center inline-block text-center pt-2 pb-1">
                    <ion-icon name="extension-puzzle"></ion-icon>
                    <span class="tab tab-wigets block text-xs">Wigets</span>
                </a>
                <a href="../index-pages.html" class="w-full text-gray-700 dark:text-gray-100 focus:text-blue-400 hover:text-blue-400 justify-center inline-block text-center pt-2 pb-1">
                    <ion-icon name="book"></ion-icon>
                    <span class="tab tab-pages block text-xs">Pages</span>
                </a>
                <a href="../index.html" class="w-full text-gray-700 dark:text-gray-100 focus:text-blue-400 hover:text-blue-400 justify-center inline-block text-center pt-2 pb-1">
                    <ion-icon name="home"></ion-icon>
                    <span class="tab tab-home block text-xs">Home</span>
                </a>
                <a href="#" id="openEmpty"
                class="w-full text-gray-700 dark:text-gray-100 focus:text-blue-400 hover:text-blue-400 justify-center inline-block text-center pt-2 pb-1">
                    <ion-icon name="contrast-sharp"></ion-icon>
                    <span class="tab tab-theme block text-xs">Theme</span>
                </a>
                <a href="../index-search.html" class="w-full text-gray-700 dark:text-gray-100 focus:text-blue-400 hover:text-blue-400 justify-center inline-block text-center pt-2 pb-1">
                    <ion-icon name="search"></ion-icon>
                    <span class="tab tab-search block text-xs">Search</span>
                </a>
            </div>
        </div>



    <!--IONICONS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/modals.js"></script>
</body>
</html>
